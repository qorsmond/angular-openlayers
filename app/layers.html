    <body>
        
        <div class="container">
            <h2>Layers documentation</h2>

            <div class="row">
                <div class="col-md-4">
                    <h4>Adding layers to the map</h4>  
                    <p>
                        Add layers to the map by using the directive ol-map as an Element or as a Attribute <br/>
                        Layers is added from the controller. 
                    </p>
                </div>
                <div class="col-md-8">
                    <pre class="brush: html">
                        <ol-map>
                            <ol-layer ng-repeat="layer in mapLayers" lyr-options="layer">
                            </ol-layer>
                        </ol-map>
                    </pre>
                    
                    <pre class="brush: html">
                        <div ol-map>
                            <div ol-layer ng-repeat="layer in mapLayers" lyr-options="layer">
                            </div>
                        </div>
                    </pre>
                </div>
            </div>
        </div>
